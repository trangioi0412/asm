<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/main.css">
    <link rel="stylesheet" href="./public/css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css?fbclid=IwAR13GeCKpDnRYumLZWBe8nDm7dQ6Ue96ZQS4S9ZRyHQs9_vmwN_tBqeu0r0">
</head>
<body>
    <header id="header">
        <img src="./public/img/Sneaker Shop Neutral Urban Logo.png" alt="" class="header_logo">
        <nav class="header_nav">
            <ul>
                <a href="" class="header_nav_link">
                    <li class="header_nav_text">Nike</li>
                </a>
                <a href="" class="header_nav_link">
                    <li class="header_nav_text">Adidas</li>
                </a>
                <a href="" class="header_nav_link">
                    <li class="header_nav_text">New Balance</li>
                </a>
                <a href="" class="header_nav_link">
                    <li class="header_nav_text">Converse</li>
                </a>
                <a href="" class="header_nav_link">
                    <li class="header_nav_text">Vans</li>
                </a>
                <a href="" class="header_nav_link">
                    <li class="header_nav_text">Balenciaga</li>
                </a>
            </ul>
        </nav>
        <div class="header_user">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-shopping" id="cart_icon"></i>
            <div id="header_user_login_icon"> 
                <i class="fa-regular fa-user"></i> 

                <div class="header_user_login">
                    <p class="header_user_login_action action_login">Đăng Nhập</p>
                    <p class="header_user_login_action">Đăng Ký</p>
                </div>
            </div>
            
        </div>
    </header>
    <main id="main">
        <div class="banner">
            <img src="./public/img/banner/banner_1.jpg" alt="">
        </div>
        <div class="content">
            <div class="category_content">
                <div class="title">
                    <h2> Danh Mục</h2>
                </div>
                <div class="category_detail">
                    
                </div>
            </div>
            <div class="product_content">
                <div class="title">
                    <h2> Sản Phẩm Mới</h2>
                </div>
                <div class="product_detail">
                    
                </div>
                
            </div>
        </div>
    </main>

    <div id="cart">
        <div class="cart">
            <header class="cart_header">
                <h2 class="cart_header_text">Giỏ Hàng Của Bạn</h2>
                <i class="fa-solid fa-xmark" id="closeCard"></i>
            </header>
            <div class="cart_content">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>Không có sản phẩm</p>
            </div>
        </div>
    </div>

    <div id="form">
        <div class="form_login">
            <button class="form_login_close">X</button>
            <h1>ĐĂNG NHẬP</h1>
            <div class="form_login_loginK">
                <button><i class="fa-brands fa-google"></i>  Đăng Nhập Bằng Google</button>
                <button><i class="fa-brands fa-facebook"></i> Đăng Nhập Bằng Facebook</button>
            </div>
            <div class="form_login_text">
                <div class="form_login_text_brick"></div>
                <p class="form_login_text_te">Hoặc Tài Khoản</p>
                <div class="form_login_text_brick"></div>
            </div>
            <div class="form_login_account">
                <input class="form_login_account_input" type="text" placeholder="Nhập Tài Khoản">
                <br>
                <input class="form_login_account_input" type="password" placeholder="Nhập mật khẩu">
                <br>
            </div>
            <button class="form_login_account_btn">Đăng Nhập</button>
            <div class="form_register_transfer">
                <p class="form_register_transfer_text">Đăng Ký Tại Đây!</p>
                <p class="form_register_transfer_quen">Quên Mật Khẩu?</p>
            </div>
        </div>
    </div>
</body>
<script  type="module" src="./disc/index.js"></script>
</html>
